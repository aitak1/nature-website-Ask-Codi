<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Website</title>
<style>
    body {
        background-color: #e6f5ec;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .nav-bar {
        background-color: #b3d2c3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    .search-bar {
        margin: 0 auto;
        padding: 5px;
    }

    .filter-box {
        position: absolute;
        top: 60px;
        right: 10px;
    }

    .list-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .list-item:hover {
        background-color: #d9ead3;
    }

    .image {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border-radius: 50%;
    }

    .content {
        flex: 1;
    }

    .description {
        max-height: 100px;
        overflow-y: auto;
    }

    .add-post {
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        background-color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    .post {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .add-comment {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="nav-bar">
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
    <div class="tabs">
        <button onclick="showCommunityPage()">Community</button>
        <button onclick="showExplorePage()">Explore</button>
    </div>
</div>

<div id="community-page" style="display: none;">
    <button class="add-post" onclick="showAddPostForm()">Add Post</button>
    <div id="post-container">
        <!-- Sample Post -->
        <div class="post">
            <img src="https://via.placeholder.com/100" class="image" alt="Sample Image">
            <div class="content">
                <p>This is a sample post description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="add-comment">Add Comment</button>
            </div>
        </div>
    </div>
</div>

<div id="explore-page" style="display: none;">
    <div class="filter-box">
        <button>Plants</button>
        <button>Animals</button>
        <button>Both</button>
    </div>
    <div id="list">
        <!-- Sample Animal and Plant Data -->
        <div class="list-item">
            <img src="https://via.placeholder.com/100" class="image" alt="Sample Image">
            <div class="content">
                <h3>Lion</h3>
                <p>The lion is a species in the family Felidae and a member of the genus Panthera.</p>
            </div>
        </div>
        <div class="list-item">
            <img src="https://via.placeholder.com/100" class="image" alt="Sample Image">
            <div class="content">
                <h3>Rose</h3>
                <p>A rose is a woody perennial flowering plant of the genus Rosa, in the family Rosaceae.</p>
            </div>
        </div>
    </div>
</div>

<script>
    function showCommunityPage() {
        document.getElementById('community-page').style.display = 'block';
        document.getElementById('explore-page').style.display = 'none';
    }

    function showExplorePage() {
        document.getElementById('community-page').style.display = 'none';
        document.getElementById('explore-page').style.display = 'block';
    }

    function showAddPostForm() {
        // Functionality to open add post form
    }
</script>
</body>
</html>
